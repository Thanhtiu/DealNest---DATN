<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee - Become a Seller</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header-wrapper {
            background-color: #fff;
            padding: 10px;
        }
        h2 {
            display: block;
    font-size: 1.5em;
    margin-block-start: 0.83em;
    margin-block-end: 0.83em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 500px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .progress-bar .step {
            width: 15%;
            text-align: center;
        }

        .progress-bar .step.active {
            color: #ff3333;
        }

        .progress-bar .line {
            flex-grow: 1;
            height: 2px;
            background-color: #ccc;
        }

        .progress-bar .line.active {
            background-color: #ff3333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .button-primary {
            background-color: #ff3333;
            color: #fff;
        }

        .button-secondary {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <h2>Đăng ký trở thành Người bán Shopee</h2>
    </div>
    <div class="container">
        <div class="card">
            <div class="progress-bar">
                <div class="step active">Thông tin Shop</div>
                <div class="line active"></div>
                <div class="step">Cài đặt vận chuyển</div>
                <div class="line"></div>
                <div class="step">Thông tin thuế</div>
                <div class="line"></div>
                <div class="step">Thông tin định danh</div>
                <div class="line"></div>
                <div class="step">Hoàn tất</div>
            </div>
            <form>
                <div class="form-group">
                    <label for="shop-name">Tên Shop*</label>
                    <input type="text" id="shop-name" placeholder="Tên Shop" value="">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ lấy hàng*</label>
                    <!-- Button trigger modal -->
                    <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#addressModal">
                        Thêm
                    </button>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại*</label>
                    <input type="tel" id="phone" placeholder="Số điện thoại" value="">
                </div>
                <div class="button-wrapper">
                    <button class="button button-secondary">Lưu</button>
                    <button class="button button-primary">Tiếp theo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Added modal-lg class for larger modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm Địa Chỉ Lấy Hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="full-name">Họ tên*</label>
                        <input type="text" id="full-name" class="form-control" placeholder="Họ tên">
                    </div>
                    <div class="form-group">
                        <label for="modal-phone">Số điện thoại*</label>
                        <input type="tel" id="modal-phone" class="form-control" placeholder="Số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="modal-address">Địa chỉ*</label>
                        <textarea id="modal-address" class="form-control" placeholder="Địa chỉ"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success">Lưu Địa Chỉ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
